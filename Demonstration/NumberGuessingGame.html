<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>

    <style>
        body {
            width: 50%;
            max-width: 800px;
            min-width: 480px;
            margin: 0 auto;
        }

        .form input[type="number"] {
            width: 200px;
        }
        
        .lastResult{
            color:white;
            padding: 3px;
        }
    </style>

</head>
    <h1>Number Guessing Game</h1>

    <p>We have selected a number between 1 and 100. 
        See if you can guess it in 10 turns of fewer. 
        We will tell you if your guess is too high or too low.</p>
    
    <!-- User Input -->
    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <!-- Output Text -->
    <p ID="hello"></p>
    <p ID="guesses"></p>

    <script>
        // This is all the Javascript
        
        // Variables
        const guessSubmit = document.querySelector(".guessSubmit");
        let guessCount=1

        // Event Listener to "listen" for clicks on the Submit guess button, and calls a function when clicked
        guessSubmit.addEventListener("click", checkGuess);

        // This functions runs whenever the button is clicked
        function checkGuess(){
            guessCount++; // add 1 to the guessCount
            document.getElementById("hello").textContent = "Hello";
            document.getElementById("guesses").textContent = `${guessCount}`;
            console.log("Hello")
        }

    </script>


<body>
    
</body>
</html>
